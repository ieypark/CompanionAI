  <section class="contact">
    <div class="container">
      <div class="sign-up__wrap">

        <form action="#" class="sign-up__form">
          <div class="form-unit">
            <h1 class="sign-up__title">Contact us</h1>
            <p>Companion AI... adding a message----</p>
          </div>
          <div class="sign-up__icon">
            <?xml version="1.0" encoding="UTF-8"?><svg
            id="icon" class="ringing"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 118 107"
            >
            <ellipse
              id="base"
              cx="59"
              cy="53.5"
              rx="59"
              ry="53.5"
            />
            <path
              id="icon"
              d="M90.2,71.2c-.9-1.9-4.2-.2-7.5-2.8-4.4-3.4-2.7-9.3-5.5-10.5-2.8-1.2-9.3,2.3-11.9,8.2l-18.7-19.1c5.3-2.4,8.4-8.2,7.9-12.2-.8-7.1-13-13.3-13-13.3,0,0-13,6.2-13,13.3s.7,4.9,1.9,6.9c2,6.1,5.6,14,11.8,21.8,10.5,13.1,22.9,18.8,28.8,21v-1.6c1.8,1,3.9,1.6,6.2,1.6,8.7,0,14.6-10.2,13-13.3Z"
                />
            </svg>
          </div>

          <div class="form-unit full">
            <label for="fName">Name <span class="required-star">*</span></label>
            <input type="text" id="fName" name="fName" required>
          </div>

          <div class="form-unit">
            <label for="email">Email <span class="required-star">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-unit">
            <label for="tel">Phone</label>
            <input type="tel" id="tel" name="tel">
          </div>

          <div class="form-unit full">
            <label for="message">Message <span class="required-star">*</span></label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <div class="form-unit full">
            <button class="btn" type="submit"><span class="material-symbols-outlined">check</span>    Submit</button>
          </div>
        </form>
      </div>
    </div>
